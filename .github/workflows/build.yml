name: Build/release

on:
  push:
    branches:
      - release

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Run compile
        uses: borales/actions-yarn@v4
        with:
          cmd: compile

      - name: Build/release Electron app
        uses: borales/actions-yarn@v4
        with:
          cmd: dist
