<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt</title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      box-sizing: border-box;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .prompt-container {
      width: calc(100vw - 20px);
      height: calc(100vh - 20px);
      max-width: calc(100vw - 20px);
      max-height: calc(100vh - 20px);
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 16px;
    }
    .prompt-title {
      font-size: 1.6em;
      font-weight: bold;
      margin: 0;
      padding: 0 20px;
      text-align: center;
    }
    .prompt-message {
      font-size: 1.1em;
      margin: 0;
      padding: 0 20px;
      text-align: center;
      max-width: calc(80vw - 40px);
      word-break: break-all;
      line-height: 1.5;
    }
    .prompt-input {
      width: calc(60vw - 40px);
      max-width: 560px;
      min-width: 200px;
      padding: 12px;
      font-size: 1.1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 0;
    }
    .prompt-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      width: 100%;
    }
    button {
      padding: 10px 32px;
      font-size: 1.1em;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button.confirm {
      background: #1976d2;
      color: #fff;
    }
    button.cancel {
      background: #eee;
      color: #333;
    }
    @media (max-width: 600px) {
      .prompt-input { width: 90vw; }
      .prompt-message { max-width: 95vw; }
    }
  </style>
  <script src="../build/prompt_render.js"></script>
</head>
<body>
  <div class="prompt-container" id="promptBox">
    <div class="prompt-title" id="promptTitle"></div>
    <div class="prompt-message" id="promptMessage"></div>
    <div class="prompt-message" id="promptInputLabel" style="display:none"></div>
    <input class="prompt-input" id="promptInput" style="display:none" />
    <div class="prompt-buttons" id="promptButtons"></div>
  </div>
</body>
</html>
