<p>在112-rc.2版本的更新中，本软件开发发生了严重的问题，其原因如下：</p>
<p>开发者使用了一个本地的版本探测脚本来自动做出更新，但是在涉及112-rc.2的这次运行中，脚本错误判断了BC的版本，从而发布了尚未发布的BC版本。</p>
<p>技术上来说，这是非常严重的问题。为了解决相关问题，此软件准备改为加载BC网页，并引入新的缓存方案。</p>
<p>如果你想了解这会有什么具体影响，或者有任何意见和建议，请<a href="https://github.com/dynilath/Electron-BC/issues/6"
        target="_blank">点击链接</a>在github参与讨论。</p>
